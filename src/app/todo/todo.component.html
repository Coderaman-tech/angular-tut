<input [(ngModel)] ="todo" type="text" placeholder="Enter your task">
<button (click)="addTask()">Add Task</button>

@for(task of todoList; track task.id){
    <ul class="task-list">
        <li>{{task.id}}</li>
        <li>{{task.task}}</li>
        <li>
            <button (click)="deleteTask(task.id)">Delete Task</button>
        </li>
    </ul>
}
